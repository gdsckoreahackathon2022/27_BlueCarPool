{% extends 'base.html' %}
{% block content %}

<div class="container my-3">
    <table class="table">
        <thead>
        <tr class="thead-dark" style="background-color:#0dcaf0">
            <th>번호</th>
            <th>제목</th>
            <th>차번호</th>
            <th>작성일시</th>
        </tr>
        </thead>
        <tbody>
        {% if report_list %}
        {% for report in report_list %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>
                <a href="{% url 'report:detail' report.id %}">
                    {{ report.subject }}
                </a>

            </td>
            <td>{{ report.car_num }}</td>
            <td>{{ report.create_date }}</td>
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">신고가 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
    <a href="{% url 'report:report_create' %}" class="btn btn-primary">
        신고글 쓰기
    </a>
</div>
{% endblock %}
